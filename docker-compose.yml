# docker-compose.yml - ESTA VERSIÓN FUNCIONA
version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=True
    # ✅ ESTE FORMATO SÍ FUNCIONA
    command: [
      "sh", 
      "-c", 
      "python manage.py migrate && python manage.py shell < /app/scripts/init_admin.py && python manage.py runserver 0.0.0.0:8000"
    ]

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
    command: ["npm", "start"]